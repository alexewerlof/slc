<div>
    <h1>Services</h1>
    <ul v-for="service of allServices">
        <li>{{ service }}
            <ul>
                <li v-for="consumption of serviceConsumptions(service)">{{ consumption }}</li>
            </ul>
        </li>
    </ul>
    <hr>
    <h1>
        {{ icon('failure') }}
        Failures
    </h1>
    <ul>
        <li v-for="failure of allFailures">{{ failure }}</li>
    </ul>
</div>
