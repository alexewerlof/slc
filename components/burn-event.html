<g class="event">
    <line
        :x1="x"
        :x2="x"
        :y1="y1"
        :style="{ stroke: `var(${ color })` }"
        :y2="y2" />
    <text
        :x="titleX"
        :y="titleY"
        :text-anchor="textAnchor"
        :style="{ fill: `var(${ color })` }"
        ><slot></slot></text>
    <polygon
        class="burn-event-arrow"
        :style="{ fill: `var(${ color })` }"
        :points="arrowPoints" />
</g>
