<g class="event">
    <line
        :x1="x"
        :x2="x"
        :y1="y1"
        :style="lineStyle"
        :y2="y2" />
    <text
        :x="titleX"
        :y="titleY"
        :text-anchor="textAnchor"
        :style="textStyle"
        ><slot></slot></text>
    <polygon
        class="burn-event-arrow"
        :style="textStyle"
        :points="arrowPoints" />
</g>
