<g class="event">
    <line
        :x1="x"
        :x2="x"
        :y1="y1"
        :style="lineStyle"
        :y2="y2" />
    <text
        :x="titleX"
        :y="titleY"
        :text-anchor="textAnchor"
        :style="textStyle"
        >
        <tspan v-for="(textLine, i) of textLines"
            :x="titleX"
            :y="titleY + (i * 12)">{{ textLine }}</tspan>
    </text>
    <polygon
        class="burn-event-arrow"
        :style="textStyle"
        :points="arrowPoints" />
</g>
