<div :class="{ 'show-hide-component': true, 'show-hide-component--visible': isVisible }">
    <div @click="toggle()" class="show-hide-component__title" >
        <span class="show-hide-component__icon">{{ icon }}</span> {{ title }} {{ name }}
    </div>
    <transition>
        <div v-show="isVisible" class="show-hide-component__contents">
            <slot></slot>
        </div>
    </transition>
</div>
