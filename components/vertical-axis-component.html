<g>
    <line
        class="axis"
        :x1="x"
        :x2="x"
        :y1="y1"
        :y2="y2" />
    <text
        class="axis__title axis__title--vertical"
        :x="x - 12"
        :y="y1 + 12">
        <slot></slot>
    </text>
    <polygon
        class="axis__arrow"
        :points="arrowPoints" />
</g>
