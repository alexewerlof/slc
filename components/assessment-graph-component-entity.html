<g 
    @mouseenter="$emit('status', tooltip)"
    @mouseleave="$emit('status')"
    :class="classes"
>
    <rect v-if="isSelected" :x="cx-r-4" :y="cy-r-4" :width="outerR*2" :height="outerR*2"></rect>
    <circle :cx :cy :r>
        <title v-if="tooltip">{{ tooltip }}</title>
    </circle>
    <text
        :x="cx"
        :y="cy">
        <slot></slot>
    </text>
</g>
