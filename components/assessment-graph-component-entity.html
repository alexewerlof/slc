<g 
    @mouseenter="$emit('status', tooltip)"
    @mouseleave="$emit('status')"
    :class="classes"
>
    <circle :cx :cy :r="outerR" v-if="this.isSelected">
        <title v-if="tooltip">{{ tooltip }}</title>
    </circle>
    <circle :cx :cy :r>
        <title v-if="tooltip">{{ tooltip }}</title>
    </circle>
    <text
        :x="cx"
        :y="cy">
        <slot></slot>
    </text>
</g>
