<div class="inline-select">
    <div class="inline-select__buttons">
        <button v-for="option in options"
            @click="$emit('update:modelValue', option.value)"
            :class="[
                'button--large',
                'inline-select__button',
                modelValue === option.value ? '' : 'inline-select__button--inactive'
            ]">{{ option.title }}</button>
    </div>
</div>
