<dialog class="dialog-component surface" ref="dialogComponent" @close="$emit('update:isVisible', false)">
    <div class="dialog-component__title-bar well">
        <div class="dialog-component__title">
            {{ title }}
        </div>
        <button @click="close" type="button" class="dialog-component__close-button button--small">x</button>
    </div>
    <slot></slot>
</dialog>
