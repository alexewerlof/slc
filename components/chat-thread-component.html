<div class="chat-thread-component">
    <div v-for="message of messages"
        :class="`chat-thread-component__message chat-thread-component__message--${message.role}`">
        <div class="chat-thread-component__message-role">
            {{ message.role }}
        </div>
        <div class="chat-thread-component__message-contents" v-html="markdownToHTML(message.content)"></div>
    </div>
</div>
