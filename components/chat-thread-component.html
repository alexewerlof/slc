<div class="chat-thread-component">
    <div class="input-group">
        <label>
            <input type="checkbox" v-model="showSystemMessages">
            Show System Messages
        </label>
    </div>
    <div class="chat-thread-component__message-container">
        <div v-for="message of messages"
            :class="`chat-thread-component__message chat-thread-component__message--${message.role}`" :hidden="message.role === 'system' && !showSystemMessages">
            <div class="chat-thread-component__message-role">
                {{ message.role }}
            </div>
            <markdown-component class="chat-thread-component__message-contents" :markdown="message.content"></markdown-component>
        </div>
    </div>
</div>
