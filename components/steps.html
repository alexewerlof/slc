<nav class="steps-component">
    <div v-for="(label, index) in steps"
        class="steps-component__step"
        @click="$emit('update:currentStep', index)">
        <div class="steps-component__step-number"
            :class="{ 'steps-component__step-number--active': currentStep === index }">{{ index }}</div>
        <div class="steps-component__step-label">{{ label }}</div>
    </div>
</nav>
