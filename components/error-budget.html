<div class="error-budget-component" :style="errorBudgetGridTemplateColumns">
    <div></div>
    <div class="error-budget-component__error-caption">
        A maximum of
        <label for="slo-int-input">{{ errorBudget.eventCountL10n }}</label>
        bad
        <label for="sli-event-unit">{{ errorBudget.eventUnitNorm }}</label>
        are allowed
        <span v-if="errorBudget.cost">
            costing
            <label for="bad-event-cost-input">{{ errorBudget.costL10n }}</label>
        </span>
    </div>

    <div class="error-budget-component__fill--bad" :style="errorBudgetFillWidth"></div>
    <div class="error-budget-component__fill--good">
        At least
        <label for="slo-int-input">{{ numL10n(goodEventCount) }}</label>
        good
        <label for="sli-event-unit">{{ errorBudget.eventUnitNorm }}</label>
        are guaranteed
    </div>

    <div class="error-budget-component__valid-caption">
        <label for="estimated-valid-events-input">{{ numL10n(validEventCount) }}</label>
        valid
        <label for="sli-event-unit">{{ errorBudget.eventUnitNorm }}</label>
        in
        <label for="slo-window-unit-multiplier">{{ errorBudget.humanTime }}</label>
    </div>
</div>
