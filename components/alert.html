<svg v-bind:viewBox="viewBox" xmlns="http://www.w3.org/2000/svg">
    <!-- horizontal axis -->
    <horizontal-axis-component
        :x1="leftX"
        :x2="rightX"
        :y="bottomY">
        Time
    </horizontal-axis-component>
    <vertical-axis-component
        :x="leftX"
        :y1="topY"
        :y2="bottomY">
        Remaining Error Budget
    </vertical-axis-component>
    <!-- burn line -->
    <g>
        <line
            class="burn-line"
            :x1="leftX"
            :x2="rightX"
            :y1="topY"
            :y2="bottomY" />
    </g>    
    <burn-event-component
        :width="width"
        :height="height"
        :x="rightX"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--brand-red"
        offset="1">
        Error Budget Exhausted
    </burn-event-component>
    <burn-event-component
        :width="width"
        :height="height"
        :x="longWindowX"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--brand-green"
        offset="3">
        Alert Triggers
        <br>
        When at least {{ alertLongWindow.eventCountL10n }} failures
        <br>
        occured in the last
        {{ alertLongWindow.humanTime }}
    </burn-event-component>
    <burn-event-component v-if="shortWindowVisible"
        :width="width"
        :height="height"
        :x="shortWindowX"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--brand-purple"
        offset="2">
        Short Window
        <br>
        When at least {{ alertShortWindow.eventCountL10n }} failures
        <br>
        occured in the last
        {{ alertShortWindow.humanTime }}
    </burn-event-component>
</svg>
