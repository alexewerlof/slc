<dialog class="dialog-component surface" ref="dialogComponent" @close="$emit('update:isVisible', false)">
    <div class="dialog-component__title-bar">
        <div class="dialog-component__title">
            {{ title }}
        </div>
        <div class="dialog-component__close-button">
            <button @click="close" type="button" class="button--cta button--small">x</button>
        </div>
    </div>
    <slot></slot>
</dialog>
