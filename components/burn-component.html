<svg v-bind:viewBox="viewBox" xmlns="http://www.w3.org/2000/svg">
    <!-- horizontal axis -->
    <g>
        <line
            class="axis"
            :x1="leftX"
            :x2="rightX"
            :y1="bottomY"
            :y2="bottomY" />
        <!-- horizontal axis title -->        
        <text
            class="axis-title axis-title--horizontal"
            :x="rightX"
            :y="bottomY + 18">
            Time
        </text>
        <polygon
            class="axis-arrow"
            :points="horizontalAxisArrowPoints" />
    </g>
    <!-- vertical axis -->
    <text
        class="axis-title axis-title--vertical"
        x="10"
        y="20">
        Remaining Error Budget
    </text>
    <!-- burn line -->
    <g>
        <line
            class="burn-line"
            :x1="leftX"
            :x2="d.ebBurnedX"
            :y1="topY"
            :y2="bottomY" />
    </g>    
    <!-- start of SLO window -->
    <burn-event-component
        :width="width"
        :height="height"
        :x="this.margin.left"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--secondary-color"
        offset="1">
        Errors Start To Happen
    </burn-event-component>
    <!-- end of SLO window -->
    <burn-event-component
        :width="width"
        :height="height"
        :x="this.width - this.margin.right"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--secondary-color"
        offset="1">
        Rolling SLO Window
    </burn-event-component>
    <!-- error budget burned -->
    <burn-event-component
        :width="width"
        :height="height"
        :x="d.ebBurnedX"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--brand-red"
        offset="2">
        Error Budget Exhausted
    </burn-event-component>
    <!-- long window alert burned -->
    <burn-event-component
        :width="width"
        :height="height"
        :x="d.longAlertX"
        :y1="margin.top"
        :y2="height - margin.bottom"
        color="--brand-green"
        offset="3">
        Alert Triggers
    </burn-event-component>
</svg>
