<div class="assessment-editor-component mozaic mozaic--gap2 pad-gap2">
    <div class="mozaic__tile mozaic__tile--3c surface">
        <chat-component :thread></chat-component>
    </div>
    <div class="mozaic__tile mozaic__tile--6c">
        <div class="frost">
            <div class="button-bar">
                <button @click="editingInstance = assessment.providers.pushNew()">New Provider</button>
                <button @click="editingInstance = assessment.consumers.pushNew()">New Consumer</button>
            </div>
        </div>
        <assessment-graph-component :assessment @select="editComponent"></assessment-graph-component>
    </div>
    <div class="mozaic__tile mozaic__tile--3c surface">
        <div v-if="editingClassName === 'Provider'">
            <h2>Provider</h2>
            <provider-component :provider="editingInstance"></provider-component>
            <div class="button-bar">
                <button @click="editingInstance.services.pushNew()">New Service</button>
            </div>
        </div>
        <div v-if="editingClassName === 'Service'">
            <h2>Service</h2>
            <service-component :service="editingInstance"></service-component>
        </div>
        <div v-if="editingClassName === 'Consumer'">
            <h2>Consumer</h2>
            <consumer-component :consumer="editingInstance"></consumer-component>
            <div class="button-bar">
                <button @click="editingInstance.consumptions.pushNew()">New Consumption</button>
            </div>
        </div>
        <div v-if="editingClassName === 'Consumption'">
            <h2>Consumption</h2>
            <consumption-component :consumption="editingInstance"></consumption-component>
        </div>
        <div v-if="editingClassName === 'ServiceDependency'">
            <h2>Service Dependencies</h2>
            <dependency-component :dependency="editingInstance"></dependency-component>
        </div>
        <div v-if="editingClassName === 'ServiceMetrics'">
            <h2>Service Metrics</h2>
            <service-metrics-component :service="editingInstance"></metric-component>
        </div>
    </div>
</div>
