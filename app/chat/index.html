<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Chat (Beta)</title>
</head>
<body>
    <noscript>
        <p>This web application requires JavaScript to work.</p>
    </noscript>
    <div id="app" v-cloak>
        <header-component :manifest></header-component>

        <readme-banner-component></readme-banner-component>
        
        <div class="container">
            <article>
                <section class="surface">
                    <chat-component :thread="thread"></chat-component>
                </section>
            </article>
        </div>
        <footer-component></footer-component>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
