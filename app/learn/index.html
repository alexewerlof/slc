    <body>
        <noscript>
            <p>This web application requires JavaScript to work.</p>
        </noscript>

        <div id="app" v-cloak>
            <transition>
                <div class="announcement" v-if="showAnnouncement">
                    <ext-link href="https://blog.alexewerlof.com/p/slc">Read the announcement about this app</ext-link>.
                    <button class="button--small" @click="showAnnouncement = false" type="button">Dismiss</button>

            <header-component></header-component>
            <p>
                <ext-link href="https://gaminghub.omen.com/documents/OmenAILearnMore" medium="testing"
                >Inspiration</ext-link>
            </p>
            <article>
                <section>
                    <h2>Basics</h2>

                    <faq-component question="What is SLI?">
                        <p>Service Level Indicators</p>
                    </faq-component>

                    <faq-component question="What is a SLO?">
                        <p>Service Level Objectives</p>
                    </faq-component>

                    <faq-component question="What is a Error Budget?">
                        <p>Error Budget is the compliment of Service Level Objective.</p>
                        <p>The formula to calculate the Error Budget is:</p>
                        <math>
                            <mrow>
                                <mi>Error\_budget</mi>
                                <mo>=</mo>
                                <mn>100</mn>
                                <mo>-</mo>
                                <mi>SLO</mi>
                            </mrow>
                        </math>
                    </faq-component>

                    <faq-component question="What is a SLA?">
                        <p>Service Level Agreement</p>
                    </faq-component>

                    <h2>Time-based vs Event-based</h2>
                </section>
            </article>
            <cookie-popup-component></cookie-popup-component>

            <footer-component></footer-component>
            <feedback-blob-component prefill="SLC"></feedback-blob-component>
